{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - Noxa</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f2ef;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-wrapper {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
      max-width: 420px;
      width: 100%;
      padding: 40px 35px 50px;
    }
    .logo {
      display: block;
      margin: 0 auto 30px;
      width: 130px;
      object-fit: contain;
    }
    h1 {
      font-weight: 600;
      font-size: 28px;
      color: #0a66c2;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form label {
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }
    .form-control {
      border-radius: 4px;
      border: 1px solid #ccc;
      height: 42px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #0a66c2;
      box-shadow: 0 0 6px #0a66c2aa;
      outline: none;
    }
    .btn-login {
      background-color: #0a66c2;
      color: white;
      font-weight: 600;
      font-size: 16px;
      height: 44px;
      border-radius: 4px;
      border: none;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .btn-login:hover {
      background-color: #004182;
    }
    .create-account-btn {
      margin-top: 15px;
      width: 100%;
      font-weight: 600;
      font-size: 16px;
      color: #0a66c2;
      background: transparent;
      border: 2px solid #0a66c2;
      border-radius: 4px;
      padding: 10px 0;
      transition: all 0.3s ease;
      text-align: center;
      cursor: pointer;
      display: block;
      text-decoration: none;
    }
    .create-account-btn:hover {
      background-color: #0a66c2;
      color: white;
      text-decoration: none;
    }
    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
      text-decoration: underline;
      cursor: pointer;
    }
    .forgot-password:hover {
      color: #0a66c2;
    }

    .logo {
        max-width: 200px;  
        width: 100%;      
        height: auto;     
        display: block;   
        margin: 0 auto;    
  }

    @media (max-width: 480px) {
      .login-wrapper {
        padding: 30px 25px 40px;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper" role="main" aria-label="Formulaire de connexion">
    <!-- Logo -->
    <img src="{% static 'images/noxa_logo.svg' %}" alt="Logo Noxa" class="logo" /> <br/><br/>

    <h1>Se connecter</h1>

    <!-- Affichage des messages d'erreur -->

    {% if messages %}
        <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1050; width: 300px; background: rgba(255, 50, 100, 0.9);">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow rounded mb-2" role="alert" style="opacity: 0.95; color: white;">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" action="{% url 'authentification:login' %}" aria-label="Formulaire de connexion" class = "needs-validation" >
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_username">Nom d'utilisateur</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required autofocus autocomplete="username" />
      </div>

      <div class="mb-3">
        <label for="id_password">Mot de passe</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Entrez votre mot de passe" required autocomplete="current-password" />
      </div>

      <button type="submit" class="btn-login" aria-label="Se connecter">Se connecter</button>

      <a href="{% url 'authentification:signUp' %}" class="create-account-btn" aria-label="Créer un compte">Créer un compte</a>
      
      <a href="#" class="forgot-password" aria-label="Mot de passe oublié ?">Mot de passe oublié ?</a>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
